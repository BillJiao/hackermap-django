<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Houses</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'project/styles.css' %}">
</head>

<body>
    <h1>Hacker Houses</h1>

    <div class="grid">
        {% for house in hackerhouses %}
        <article class="card">
            {% if house.images.all %}
            <img src="{{ house.images.all.0.image.url }}" alt="{{ house.title }}" class="card-image">
            {% else %}
            <div class="card-image no-image">
                No image available
            </div>
            {% endif %}

            <div class="card-content">
                <h2 class="card-title">{{ house.title }}</h2>
                <div class="card-address">
                    ğŸ“ {{ house.address }}
                </div>
                <p class="card-description">{{ house.description }}</p>

                <div class="card-footer">
                    <span class="capacity-badge">
                        ğŸ‘¥ {{ house.capacity }} spots
                    </span>
                </div>
            </div>
        </article>
        {% empty %}
        <p>No hacker houses found.</p>
        {% endfor %}
    </div>
</body>

</html>
