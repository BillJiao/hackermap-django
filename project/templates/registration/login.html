{% extends "base.html" %}
{% load static %}

{% block title %}Login — HackerMap{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <span class="login-icon">⌂</span>
            <h1 class="login-title">HackerMap</h1>
            <p class="login-subtitle">Welcome back</p>
        </div>

        {% if form.errors %}
        <div class="login-error">
            <span class="error-icon">!</span>
            <span>Invalid credentials. Please try again.</span>
        </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-input" 
                       placeholder="Enter your username" autofocus required>
            </div>

            <div class="form-group">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-input" 
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button">
                <span>Sign In</span>
                <span class="button-arrow">→</span>
            </button>
        </form>

        <div class="login-footer">
            <p class="login-footer-text">Don't have an account?</p>
            <a href="#" class="login-footer-link">Create one</a>
        </div>
    </div>
</div>
{% endblock %}
